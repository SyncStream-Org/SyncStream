# Builds and uploads artifacts for client

name: Build Client App

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    name: Build Client App for Linux
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NPM
        working-directory: ./client
        run: npm install

      - name: Build Client
        working-directory: ./client
        run: npm run package

      - name: Upload analysis results to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: ./client/out/sync-stream-client-linux-x64
          if-no-files-found: error

  build-windows:
    name: Build Client App for Windows
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write
      actions: read 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NPM
        working-directory: ./client
        run: npm install

      - name: Build Client
        working-directory: ./client
        run: npm run package

      - name: Upload analysis results to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: ./client/out/sync-stream-client-win32-x64
          if-no-files-found: error
