# Builds and uploads artifacts for client

name: Build Client App

on:
  workflow_dispatch:
  push:
    tags: ["v[0-9]+.[0-9]+", "v[0-9]+.[0-9]+.[0-9]+", "v[0-9]+.[0-9]+-*", "v[0-9]+.[0-9]+.[0-9]+-*"]

env:
  BUILD_TAG: ${{ contains(github.ref_name, '-') && 'development' || 'latest' }}

jobs:
  build-linux-x64:
    name: Build Client App .deb and .rpm with Ubuntu.x64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NPM
        working-directory: ./client
        run: npm install

      - name: Build DEB and RPM
        working-directory: ./client
        run: npm run make -- --targets=@electron-forge/maker-deb,@electron-forge/maker-rpm

      - name: Upload .deb to Github
        uses: actions/upload-artifact@v4
        with:
          name: "linux-deb-x64-${{ github.ref_name }}"
          path: ./client/out/make/deb/x64/*.deb
          if-no-files-found: error

      - name: Upload .rpm to Github
        uses: actions/upload-artifact@v4
        with:
          name: "linux-rpm-x64-${{ github.ref_name }}"
          path: ./client/out/make/rpm/x64/*.rpm
          if-no-files-found: error

      - name: Upload linux-raw to Github
        uses: actions/upload-artifact@v4
        with:
          name: "linux-portable-x64-${{ github.ref_name }}"
          path: ./client/out/sync-stream-client-linux-x64
          if-no-files-found: error

  build-windows-x64:
    name: Build Client App for Windows
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write
      actions: read 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NPM
        working-directory: ./client
        run: npm install

      - name: Build Client
        working-directory: ./client
        run: npm run make -- --targets=@electron-forge/maker-squirrel

      - name: Upload .exe to Github
        uses: actions/upload-artifact@v4
        with:
          name: "windows-exe-x64-${{ github.ref_name }}"
          path: ./client/out/make/squirrel.windows/x64/*.exe
          if-no-files-found: error
          
      - name: Upload windows-raw to Github
        uses: actions/upload-artifact@v4
        with:
          name: "windows-portable-x64-${{ github.ref_name }}"
          path: ./client/out/sync-stream-client-win32-x64
          if-no-files-found: error
  
  build-mac-arm64:
    name: Build Client App for macOS
    runs-on: macos-latest
    permissions:
      contents: read
      security-events: write
      actions: read 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NPM
        working-directory: ./client
        run: npm install

      - name: Build Client
        working-directory: ./client
        run: npm run make -- --targets=@electron-forge/maker-dmg

      - name: Upload .dmg to Github
        uses: actions/upload-artifact@v4
        with:
          name: "mac-dmg-arm64-${{ github.ref_name }}"
          path: ./client/out/make/*.dmg
          if-no-files-found: error
          
      - name: Upload mac-raw to Github
        uses: actions/upload-artifact@v4
        with:
          name: "mac-portable-arm64-${{ github.ref_name }}"
          path: ./client/out/sync-stream-client-darwin-arm64
          if-no-files-found: error
